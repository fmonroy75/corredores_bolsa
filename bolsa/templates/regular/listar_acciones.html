{% extends "layout/base.html" %}

{% block content %}
<div class="container mt-5">
    <h1 class="mb-4">Lista de Acciones Disponibles</h1>

    <!-- Saldo Disponible -->
    <div class="alert alert-info">
        <strong>Saldo Disponible:</strong> ${{ perfil.saldo }}
    </div>

    <!-- Tabla de Acciones -->
    <div class="table-responsive">
        <table class="table table-striped table-hover">
            <thead class="table-dark">
                <tr>
                    <th scope="col">Nombre Empresa</th>
                    <th scope="col">Precio Actual</th>
                    <th scope="col">Acciones</th>
                </tr>
            </thead>
            <tbody>
                {% for accion in acciones %}
                <tr>
                    <td>{{ accion.nombre_empresa }}</td>
                    <td>${{ accion.precio_actual }}</td>
                    <td>
                        <a href="{% url 'comprar_accion' accion.id %}" class="btn btn-primary btn-sm">Comprar</a>
                    </td>
                </tr>
                {% endfor %}
            </tbody>
        </table>
    </div>

    <!-- BotÃ³n Volver -->
    <div class="mt-3">
        <a href="{% url 'indice' %}" class="btn btn-secondary">Volver</a>
    </div>
</div>
{% endblock %}
